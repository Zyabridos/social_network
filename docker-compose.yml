services:
  db:
    image: postgres
    restart: always
    env_file:
      - backend/.env.docker

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.production
    ports:
      - "5001:5001"
    depends_on:
      - db
    env_file:
      - backend/.env.docker
    container_name: social_network-backend-1

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - frontend/.env.docker
    container_name: social_network-frontend-1